<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Analog Clock â€¢ Real-Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
</head>
<body>
  <button class="btn btn-outline-light position-absolute top-0 end-0 m-3" id="darkModeToggle">
    <span id="darkModeIcon">ðŸŒ™</span> Dark Mode
  </button>

  <div class="position-absolute top-0 start-0 m-3">
    <label for="timezoneSelect" class="visually-hidden">Timezone</label>
    <select class="form-select form-select-sm bg-transparent text-black border-light timezone-select" id="timezoneSelect">
      <option value="local">Local Time</option>
      <option value="America/New_York">New York (EST)</option>
      <option value="America/Los_Angeles">Los Angeles (PST)</option>
      <option value="Europe/London">London (GMT)</option>
      <option value="Europe/Paris">Paris (CET)</option>
      <option value="Africa/Lagos">Nigeria (WAT)</option>
      <option value="Africa/Accra">Ghana (GMT)</option>
      <option value="Africa/Johannesburg">South Africa (SAST)</option>
      <option value="Asia/Tokyo">Tokyo (JST)</option>
      <option value="Asia/Kolkata">India (IST)</option>
      <option value="Australia/Sydney">Sydney (AEST)</option>
    </select>
  </div>

  <div class="clock-container shadow-lg">
    <div class="clock-face">

        <div id="numbers"></div>

        <div class="marker" id="markers"></div>

        <div class="hand hour-hand"   id="hour"></div>
        <div class="hand minute-hand" id="minute"></div>
        <div class="hand second-hand" id="second"></div>

        <div class="center-dot"></div>
      </div>
  </div>

  <div class="text-center mt-4 fs-4" id="digital"></div>

  <audio id="tick-sound" preload="auto">
    <source src="data:audio/wav;base64,UklGRl9vT1910IBAAAAABAAEAQB8XQVZFZmAAEAfAAABAAgAZGF0YU" type="audio/wav">
  </audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
          crossorigin="anonymous"></script>
          <script src="index.js"></script>
</body>
</html>
