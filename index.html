<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Analog Clock â€¢ Real-Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="clock-container shadow-lg">
    <div class="clock-face">

      <!-- Numbers (only 12,3,6,9 for modern minimal look) -->
      <div class="number" style="transform: rotate(0deg);"><span>12</span></div>
      <div class="number" style="transform: rotate(90deg);"><span>3</span></div>
      <div class="number" style="transform: rotate(180deg);"><span>6</span></div>
      <div class="number" style="transform: rotate(270deg);"><span>9</span></div>

      <!-- Minute markers -->
      <div class="marker">
        <!-- You can generate 60 dynamically, but for simplicity we use CSS -->
        <div class="marker-line major" style="transform: rotate(0deg);"></div>
        <div class="marker-line" style="transform: rotate(6deg);"></div>
        <div class="marker-line" style="transform: rotate(12deg);"></div>
        </div>

      <div class="hand hour-hand"   id="hour"></div>
      <div class="hand minute-hand" id="minute"></div>
      <div class="hand second-hand" id="second"></div>

      <div class="center-dot"></div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
          crossorigin="anonymous"></script>
          <script src="index.js"></script>
</body>
</html>
